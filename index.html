<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Cards</title>
  
  <link rel="stylesheet" href="src/styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/66619e0369.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <button class="clearLocalStorage button">Delete saved cards </button>
    <div class="titleContainer">
      <h1 class="titleContainer__title"> Flash Cards </h1>
      <button class="addButton button"> 
        <i class="fas fa-plus"></i> 
        <span class="buttonText">Add New Card</span>
      </button>
    </div>

    <div class="cardsContainer hidden">
      
      <div class="card ">
        <button class="card__flip"> <i class="fas fa-sync-alt"></i> <span class="buttonText"> Flip </span></button>
          <div class="card__front">
            <h3 class="front__title"></h3>
          </div>
          <div class="card__back">
            <h5 class="back__title"></h5>
          </div>

      </div>
      
      <div class="controls">
        <button class="controls__btn prevBtn"><i class="fas fa-arrow-left"></i></button>
          <div class="controls__cardsNumber">
            <span class="currentCard">1</span>
            <span class="">/</span>
            <span class="allCards">1</span>
          </div>
        <button class="controls__btn nextBtn"><i class="fas fa-arrow-right"></i></button>
      </div>

    </div>

    <div class="modal__outer hidden">
      <div class="modal__inner">
        <div class="modal__titleContainer">
          <h2 class="modal__title">Add New Card</h2>
          <button class="closeModal button"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="modal__form">
          <form class="form" action="">
            <label class="form__label" for="question">Question:</label>
            <textarea required name="question" id="question" class="form__input questionInput" placeholder="Enter question" cols="30" rows="4"></textarea>

            <label class="form__label"  for="answer">Answer:</label>
            <textarea required name="answer" id="answer" class="form__input answerInput" placeholder="Enter answer" cols="30" rows="4"></textarea>
            <button class="submitButton" type="submit">
              <i class="fas fa-plus"></i>
              <span class="buttonText">Add New Card</span>
            </button>
          </form>
        </div>
      </div>
    </div>

  </div>
  <script type="module" src="src/scripts/index.js"></script>
</body>
</html>
